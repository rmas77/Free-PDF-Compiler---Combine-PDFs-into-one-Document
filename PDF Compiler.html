<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local PDF Merger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load PDF-lib for PDF processing -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- Load Lucide for Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .drop-zone {
            transition: all 0.2s ease;
        }
        .drop-zone.dragover {
            background-color: #eff6ff; /* blue-50 */
            border-color: #3b82f6; /* blue-500 */
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 flex flex-col items-center py-10 px-4">

    <!-- Main Container -->
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-slate-900 text-white p-6">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="layers"></i> Local PDF Merger
            </h1>
            <p class="text-slate-400 text-sm mt-1">Combine multiple PDFs into one. fast, private, and offline.</p>
        </div>

        <div class="p-6 space-y-6">
            
            <!-- Notification Area -->
            <div id="notification-area" class="hidden rounded-lg p-4 text-sm font-medium"></div>

            <!-- Drop Zone -->
            <div id="drop-zone" class="drop-zone border-2 border-dashed border-slate-300 rounded-xl p-8 text-center cursor-pointer hover:border-blue-400 hover:bg-slate-50 group relative">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="application/pdf" multiple>
                <div class="flex flex-col items-center justify-center gap-3 pointer-events-none">
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i data-lucide="upload-cloud" size="24"></i>
                    </div>
                    <div>
                        <p class="text-lg font-medium text-slate-700">Click or Drag PDFs here</p>
                        <p class="text-sm text-slate-400">Select multiple files at once</p>
                    </div>
                </div>
            </div>

            <!-- File List -->
            <div id="file-list-container" class="hidden">
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">File Order</h2>
                    <span id="file-count" class="text-xs text-slate-400 bg-slate-100 px-2 py-1 rounded-full">0 files</span>
                </div>
                
                <ul id="file-list" class="space-y-2 max-h-[300px] overflow-y-auto pr-2">
                    <!-- Dynamic List Items will go here -->
                </ul>
            </div>

            <!-- Action Area -->
            <div class="border-t border-slate-100 pt-6 flex flex-col sm:flex-row gap-4 justify-end items-center">
                <button id="clear-btn" class="hidden text-slate-500 hover:text-red-500 text-sm font-medium px-4 py-2 transition-colors">
                    Clear All
                </button>
                <button id="merge-btn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white px-6 py-3 rounded-lg font-semibold shadow-md flex items-center justify-center gap-2 transition-all" disabled>
                    <i data-lucide="file-check-2"></i>
                    <span>Merge PDFs</span>
                </button>
            </div>
            
            <!-- Download Section (Hidden by default) -->
            <div id="download-section" class="hidden border-t border-slate-100 pt-6 text-center animate-in fade-in slide-in-from-top-4 duration-500">
                <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                    <div class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i data-lucide="check"></i>
                    </div>
                    <h3 class="text-lg font-bold text-green-800 mb-1">Merge Complete!</h3>
                    <p class="text-green-600 text-sm mb-4" id="success-msg">Your document is ready.</p>
                    <a id="download-link" href="#" class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-sm transition-colors">
                        <i data-lucide="download"></i> Download PDF
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- State Management ---
        let filesData = []; // Stores objects: { id, file, name, size }

        // --- DOM Elements ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const fileListContainer = document.getElementById('file-list-container');
        const fileCountLabel = document.getElementById('file-count');
        const mergeBtn = document.getElementById('merge-btn');
        const clearBtn = document.getElementById('clear-btn');
        const notificationArea = document.getElementById('notification-area');
        const downloadSection = document.getElementById('download-section');
        const downloadLink = document.getElementById('download-link');
        const successMsg = document.getElementById('success-msg');

        // --- Initialize Icons ---
        lucide.createIcons();

        // --- Utils ---
        const formatSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        const showError = (msg) => {
            notificationArea.className = "rounded-lg p-4 text-sm font-medium bg-red-50 text-red-700 border border-red-200 flex items-center gap-2 mb-4";
            notificationArea.innerHTML = `<i data-lucide="alert-circle" class="w-4 h-4"></i> ${msg}`;
            lucide.createIcons();
            setTimeout(() => {
                notificationArea.classList.add('hidden');
            }, 5000);
        };

        const updateUI = () => {
            fileList.innerHTML = '';
            
            if (filesData.length > 0) {
                fileListContainer.classList.remove('hidden');
                clearBtn.classList.remove('hidden');
                mergeBtn.disabled = false;
            } else {
                fileListContainer.classList.add('hidden');
                clearBtn.classList.add('hidden');
                mergeBtn.disabled = true;
                downloadSection.classList.add('hidden');
            }

            fileCountLabel.textContent = `${filesData.length} file${filesData.length !== 1 ? 's' : ''}`;

            filesData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = "bg-white border border-slate-200 rounded-md p-3 flex items-center gap-3 hover:shadow-sm transition-shadow group";
                
                li.innerHTML = `
                    <div class="text-slate-400 cursor-grab active:cursor-grabbing">
                        <i data-lucide="grip-vertical" size="16"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-slate-700 truncate" title="${item.name}">${item.name}</p>
                        <p class="text-xs text-slate-400">${formatSize(item.size)}</p>
                    </div>
                    <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="moveFile(${index}, -1)" class="p-1.5 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded" title="Move Up" ${index === 0 ? 'disabled style="opacity:0.3"' : ''}>
                            <i data-lucide="arrow-up" size="16"></i>
                        </button>
                        <button onclick="moveFile(${index}, 1)" class="p-1.5 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded" title="Move Down" ${index === filesData.length - 1 ? 'disabled style="opacity:0.3"' : ''}>
                            <i data-lucide="arrow-down" size="16"></i>
                        </button>
                        <button onclick="removeFile(${index})" class="p-1.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded" title="Remove">
                            <i data-lucide="trash-2" size="16"></i>
                        </button>
                    </div>
                `;
                fileList.appendChild(li);
            });
            lucide.createIcons();
        };

        // --- Event Listeners ---

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Click to upload
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            fileInput.value = ''; // Reset to allow selecting same files again
        });

        // Clear All
        clearBtn.addEventListener('click', () => {
            filesData = [];
            updateUI();
        });

        // Merge Logic
        mergeBtn.addEventListener('click', async () => {
            if (filesData.length === 0) return;

            // UI Loading State
            const originalBtnText = mergeBtn.innerHTML;
            mergeBtn.disabled = true;
            mergeBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;
            downloadSection.classList.add('hidden');

            try {
                // Initialize new PDF
                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();

                // Process files sequentially
                for (const fileItem of filesData) {
                    const arrayBuffer = await fileItem.file.arrayBuffer();
                    
                    // Load the source PDF
                    // { ignoreEncryption: true } attempts to load encrypted files if they have no user password, 
                    // though strictly password-locked files will still throw error.
                    const pdfDoc = await PDFDocument.load(arrayBuffer);
                    
                    // Copy all pages
                    const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    
                    // Add pages to the new document
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }

                // Serialize the PDFDocument to bytes (a Uint8Array)
                const pdfBytes = await mergedPdf.save();

                // Create download link
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLink.download = `merged_${new Date().toISOString().slice(0,10)}.pdf`;
                successMsg.textContent = `Successfully merged ${filesData.length} files. (${formatSize(pdfBytes.byteLength)})`;
                
                downloadSection.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                showError("Failed to merge PDFs. Ensure files are not password protected or corrupted.");
            } finally {
                // Restore Button State
                mergeBtn.innerHTML = originalBtnText;
                mergeBtn.disabled = false;
                lucide.createIcons();
            }
        });

        // --- Logic Functions ---

        function handleFiles(files) {
            const validFiles = Array.from(files).filter(f => f.type === 'application/pdf');
            
            if (validFiles.length !== files.length) {
                showError("Some files were skipped because they are not PDFs.");
            }

            const newFiles = validFiles.map(f => ({
                id: Math.random().toString(36).substr(2, 9),
                file: f,
                name: f.name,
                size: f.size
            }));

            filesData = [...filesData, ...newFiles];
            updateUI();
        }

        // Exposed to global scope for inline onclick handlers
        window.removeFile = (index) => {
            filesData.splice(index, 1);
            updateUI();
        };

        window.moveFile = (index, direction) => {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < filesData.length) {
                [filesData[index], filesData[newIndex]] = [filesData[newIndex], filesData[index]];
                updateUI();
            }
        };

        updateUI();

    </script>
</body>
</html>
